  prefix: '&6[&aPlayerWarpGUI&6]&f'
  
#gui stuff
GUI:
  rows: 6
  nextPageIcon: '35:8'
  DefaultWarpIcon: '35:9'
  chestText: '&2PlayerWarps'
  playerWarpText: 'Go to &6[username]''s &fwarp'
  
Settings:
  setWarpCost: 0
  disabledWorlds:
    - world_nether
    - world_the_end
  
GriefPrevetion:
  enabled: false
  
WorldGuard:
  enabled: false  
  
  
  
  
  